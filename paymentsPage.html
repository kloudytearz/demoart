<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment</title>
</head>
<body>
    <div class="payment-container">
        <h1>Payment Details</h1>
        <form action="payment.php" method="POST">
            <!-- Billing Information -->
            <fieldset>
                <legend>Billing Information</legend>

                <label for="billingName">Full Name:</label>
                <input type="text" id="billingName" name="billingName" required>

                <label for="billingAddress">Address:</label>
                <input type="text" id="billingAddress" name="billingAddress" required>

                <label for="billingCity">City:</label>
                <input type="text" id="billingCity" name="billingCity" required>

                <label for="billingState">State:</label>
                <input type="text" id="billingState" name="billingState" required>

                <label for="billingZip">Zip Code:</label>
                <input type="text" id="billingZip" name="billingZip" required>

                <label for="billingPhone">Phone Number:</label>
                <input type="text" id="billingPhone" name="billingPhone" required>
            </fieldset>

            <!-- Payment Information -->
            <fieldset>
                <legend>Payment Information</legend>

                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>

                <label for="expirationDate">Expiration Date (MM/YY):</label>
                <input type="text" id="expirationDate" name="expirationDate" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </fieldset>

            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
